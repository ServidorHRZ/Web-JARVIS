<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento - Tecnología HRZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a192f, #112240);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6f1ff;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            background: rgba(17, 34, 64, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(230, 241, 255, 0.1);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #64ffda;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #64ffda;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: #8892b0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: #64ffda;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <h1>Sitio en Mantenimiento</h1>
        <p>Estamos realizando mejoras en Tecnología HRZ para brindarte una experiencia aún mejor. Volveremos pronto con nuevas características y optimizaciones.</p>
        <p>Gracias por tu paciencia.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
